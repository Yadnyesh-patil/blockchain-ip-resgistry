services:
  - type: web
    name: ip-shield
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NETWORK
        value: sepolia
      - key: SEPOLIA_RPC_URL
        value: https://ethereum-sepolia.publicnode.com
      - key: CONTRACT_ADDRESS
        value: 0x93Eb2f88940778ae9B211065a03C488cB01BC761
      # Private key is optional for read-only operations
      # - key: PRIVATE_KEY
      #   sync: false
